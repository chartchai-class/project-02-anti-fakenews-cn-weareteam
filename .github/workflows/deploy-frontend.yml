name: Deploy Frontend (GitHub Pages)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project-01-anti-fakenews-cn-weareteam/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_artifact: ${{ steps.check.outputs.present }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check project presence
        id: check
        run: |
          if [ -f "project-01-anti-fakenews-cn-weareteam/package.json" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        working-directory: project-01-anti-fakenews-cn-weareteam
        if: ${{ steps.check.outputs.present == 'true' }}
        run: npm ci || npm install
      - name: Compute base path
        if: ${{ steps.check.outputs.present == 'true' }}
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
      - name: Build
        working-directory: project-01-anti-fakenews-cn-weareteam
        if: ${{ steps.check.outputs.present == 'true' }}
        run: npm run build -- --base=/${{ env.REPO_NAME }}/
      - name: SPA 404 fallback
        if: ${{ steps.check.outputs.present == 'true' }}
        run: cp project-01-anti-fakenews-cn-weareteam/dist/index.html project-01-anti-fakenews-cn-weareteam/dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: ${{ steps.check.outputs.present == 'true' }}
        with:
          path: project-01-anti-fakenews-cn-weareteam/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.has_artifact == 'true' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
