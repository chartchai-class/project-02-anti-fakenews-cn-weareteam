name: Deploy Frontend (GitHub Pages)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project-01-anti-fakenews-cn-weareteam/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
        working-directory: project-01-anti-fakenews-cn-weareteam
      - name: Compute base path
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
      - name: Build
        run: npm run build -- --base=/${{ env.REPO_NAME }}/
        working-directory: project-01-anti-fakenews-cn-weareteam
      - name: SPA 404 fallback
        run: cp project-01-anti-fakenews-cn-weareteam/dist/index.html project-01-anti-fakenews-cn-weareteam/dist/404.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: project-01-anti-fakenews-cn-weareteam/dist
          force_orphan: true
