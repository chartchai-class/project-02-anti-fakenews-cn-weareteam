name: Deploy Frontend (GitHub Pages)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project-01-anti-fakenews-cn-weareteam/**'
  workflow_dispatch:
    inputs:
      deploy_to_server:
        description: 'Build and deploy to server via SSH/Docker'
        type: boolean
        default: false
      server_base:
        description: 'Vite base for server deployment'
        type: string
        default: '/'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      publish_dir: ${{ steps.setdir.outputs.dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check project presence
        id: check
        run: |
          set -e
          CANDIDATES=(
            "project-01-anti-fakenews-cn-weareteam"
            "project-02-anti-fakenews-cn-weareteam"
            "frontend"
            "."
          )
          FOUND=""
          for d in "${CANDIDATES[@]}"; do
            if [ -f "$d/package.json" ]; then FOUND="$d"; break; fi
          done
          if [ -z "$FOUND" ]; then
            FOUND=$(find . -maxdepth 2 -type f -name package.json | grep -v '^./backend/' | head -n1 | xargs dirname || true)
          fi
          if [ -n "$FOUND" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
            echo "dir=$FOUND" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi
      - name: Set publish dir
        id: setdir
        run: |
          if [ "${{ steps.check.outputs.present }}" = "true" ]; then
            echo "dir=${{ steps.check.outputs.dir }}/dist" >> $GITHUB_OUTPUT
            echo "FRONTEND_DIR=${{ steps.check.outputs.dir }}" >> $GITHUB_ENV
          else
            mkdir -p fallback_site
            printf '%s\n' \
              '<!doctype html>' \
              '<html><head><meta charset="utf-8"><title>Site not built</title></head>' \
              '<body><h1>Frontend not found</h1><p>No frontend package.json detected. This placeholder page was published by the workflow.</p></body></html>' \
              > fallback_site/index.html
            echo "dir=fallback_site" >> $GITHUB_OUTPUT
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        working-directory: ${{ env.FRONTEND_DIR }}
        if: ${{ steps.check.outputs.present == 'true' }}
        run: npm ci || npm install
      - name: Compute base path
        if: ${{ steps.check.outputs.present == 'true' }}
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
      - name: Set API base url env
        if: ${{ steps.check.outputs.present == 'true' }}
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          if [ -n "$API_BASE_URL" ]; then
            echo "VITE_API_BASE_URL=$API_BASE_URL" >> $GITHUB_ENV
          fi
      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        if: ${{ steps.check.outputs.present == 'true' }}
        run: npm run build -- --base=/${{ env.REPO_NAME }}/
      - name: SPA 404 fallback
        if: ${{ steps.check.outputs.present == 'true' }}
        run: cp "$FRONTEND_DIR"/dist/index.html "$FRONTEND_DIR"/dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.setdir.outputs.dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_server:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_to_server == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check project presence
        id: check
        run: |
          set -e
          CANDIDATES=(
            "project-01-anti-fakenews-cn-weareteam"
            "project-02-anti-fakenews-cn-weareteam"
            "frontend"
            "."
          )
          FOUND=""
          for d in "${CANDIDATES[@]}"; do
            if [ -f "$d/package.json" ]; then FOUND="$d"; break; fi
          done
          if [ -z "$FOUND" ]; then
            FOUND=$(find . -maxdepth 2 -type f -name package.json | grep -v '^./backend/' | head -n1 | xargs dirname || true)
          fi
          if [ -n "$FOUND" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
            echo "dir=$FOUND" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        working-directory: ${{ steps.check.outputs.dir }}
        if: ${{ steps.check.outputs.present == 'true' }}
        run: npm ci || npm install
      - name: Set API base url env
        if: ${{ steps.check.outputs.present == 'true' }}
        run: echo "VITE_API_BASE_URL=/" >> $GITHUB_ENV
      - name: Build for server
        working-directory: ${{ steps.check.outputs.dir }}
        if: ${{ steps.check.outputs.present == 'true' }}
        run: npm run build -- --base='${{ inputs.server_base }}'
      - name: Upload dist to server
        if: ${{ steps.check.outputs.present == 'true' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "${{ steps.check.outputs.dir }}/dist/*"
          target: "~/frontend-dist"
          overwrite: true
          timeout: 600s
          use_insecure_cipher: true
      - name: Publish to server via Docker Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            sudo mkdir -p /opt/final-project/frontend-dist
            rsync -ah --delete ~/frontend-dist/ /opt/final-project/frontend-dist/
            sudo tee /opt/final-project/nginx.conf >/dev/null <<'EOF'
            server {
              listen 80;
              server_name _;
              client_max_body_size 20m;
              root /usr/share/nginx/html;
              index index.html;
              location /api/ {
                proxy_pass http://127.0.0.1:8080;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
              }
              location / {
                try_files $uri /index.html;
              }
            }
            EOF
            sudo systemctl stop nginx || true
            sudo systemctl disable nginx || true
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
            fi
            if docker ps -a --format '{{.Names}}' | grep -q '^final-frontend$'; then
              docker rm -f final-frontend || true
            fi
            docker run -d --name final-frontend -p 80:80 \
              -v /opt/final-project/frontend-dist:/usr/share/nginx/html:ro \
              -v /opt/final-project/nginx.conf:/etc/nginx/conf.d/default.conf:ro \
              nginx:alpine
