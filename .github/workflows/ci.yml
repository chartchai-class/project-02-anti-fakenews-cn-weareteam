name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project-01-anti-fakenews-cn-weareteam
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        if: ${{ hashFiles('project-01-anti-fakenews-cn-weareteam/package.json') != '' }}
        run: npm ci || npm install
      - name: Lint
        if: ${{ hashFiles('project-01-anti-fakenews-cn-weareteam/package.json') != '' }}
        run: npm run lint -- --max-warnings=0
      - name: Build
        if: ${{ hashFiles('project-01-anti-fakenews-cn-weareteam/package.json') != '' }}
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build (skip tests)
        run: mvn -B -DskipTests package

