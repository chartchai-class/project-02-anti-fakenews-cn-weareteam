name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Resolve frontend directory
        id: resolve
        run: |
          set -e
          CANDIDATES=(
            "project-01-anti-fakenews-cn-weareteam"
            "project-02-anti-fakenews-cn-weareteam"
            "frontend"
            "."
          )
          FOUND=""
          for d in "${CANDIDATES[@]}"; do
            if [ -f "$d/package.json" ]; then FOUND="$d"; break; fi
          done
          if [ -z "$FOUND" ]; then
            FOUND=$(find . -maxdepth 2 -type f -name package.json | grep -v '^./backend/' | head -n1 | xargs dirname || true)
          fi
          if [ -z "$FOUND" ]; then
            echo "present=false" >> $GITHUB_OUTPUT
          else
            echo "present=true" >> $GITHUB_OUTPUT
            echo "dir=$FOUND" >> $GITHUB_OUTPUT
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        if: ${{ steps.resolve.outputs.present == 'true' }}
        working-directory: ${{ steps.resolve.outputs.dir }}
        run: npm ci || npm install
      - name: Lint
        if: ${{ steps.resolve.outputs.present == 'true' }}
        working-directory: ${{ steps.resolve.outputs.dir }}
        run: npm run lint -- --max-warnings=0
      - name: Build
        if: ${{ steps.resolve.outputs.present == 'true' }}
        working-directory: ${{ steps.resolve.outputs.dir }}
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build (skip tests)
        run: mvn -B -DskipTests package
