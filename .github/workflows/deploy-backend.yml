name: Deploy Backend (SSH)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build JAR
        run: mvn -B -DskipTests package
        working-directory: backend
      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            mkdir -p "${{ secrets.DEPLOY_PATH }}"
      - name: Upload JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "backend/target/backend-0.0.1-SNAPSHOT.jar"
          target: "${{ secrets.DEPLOY_PATH }}"
      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            APP_DIR="${{ secrets.DEPLOY_PATH }}"
            JAR="${APP_DIR}/backend-0.0.1-SNAPSHOT.jar"
            mv -f "$JAR" "${APP_DIR}/app.jar"
            if command -v systemctl >/dev/null 2>&1 && sudo systemctl list-unit-files | grep -q "${{ secrets.SERVICE_NAME }}.service"; then
              sudo systemctl restart "${{ secrets.SERVICE_NAME }}"
            else
              pkill -f "${APP_DIR}/app.jar" || true
              nohup java -jar "${APP_DIR}/app.jar" > "${APP_DIR}/app.log" 2>&1 &
            fi
